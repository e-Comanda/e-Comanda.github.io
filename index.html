<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider Fullscreen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .slider {
      position: relative;
      width: 100%; height: 100vh;
      overflow: hidden;
      background: #000;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px; height: 50px;
      background: #2258ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
    }
    .arrow:hover { background: orange; }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
    .arrow svg {
      width: 24px; height: 24px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides"></div>
    <div class="arrow left"  id="prev">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </div>
    <div class="arrow right" id="next">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </div>
  </div>

  <script>
    const folder = 'imagens/';
    const images = [];
    for (let i = 1; i <= 24; i++) {
      images.push(`${folder}${i}.png`);
    }

    const slidesEl = document.getElementById('slides');
    let currentIndex = 0;

    images.forEach(url => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.style.backgroundImage = `url('${url}')`;
      slidesEl.appendChild(slide);
    });

    function updateSlider() {
      slidesEl.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateSlider();
    });
    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateSlider();
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft')  document.getElementById('prev').click();
      if (e.key === 'ArrowRight') document.getElementById('next').click();
    });
  </script>
</body>
</html>

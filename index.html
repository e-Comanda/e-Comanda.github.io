<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesque Pague Viana - Marketing - Julho 2025 at√© Julho 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }
    .slider {
      position: relative;
      width: 100%; height: 100vh;
      overflow: hidden;
      background: #fff;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .slide-image {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .end-slide {
      position: relative;
    }
    .end-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #000;
    }
    .end-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .end-content button {
      display: flex;
      align-items: center;
      background: none;
      border: 2px solid #2258ff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .end-content button:hover {
      background: orange;
      border-color: orange;
    }
    .end-content button span {
      margin-right: 0.5rem;
    }
    .end-content button svg {
      width: 20px; height: 20px;
      fill: #000;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px; height: 50px;
      background: #2258ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease, background 0.2s;
      opacity: 1;
      z-index: 10;
      touch-action: none;
    }
    .arrow.faded {
      opacity: 0;
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
    .arrow:hover {
      background: orange;
    }
    .arrow svg {
      width: 24px; height: 24px;
      fill: #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides"></div>
    <div class="arrow left" id="prev">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </div>
    <div class="arrow right" id="next">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </div>
  </div>

  <script>
    const totalImages = 24;
    const images = Array.from({length: totalImages}, (_, i) => `${i+1}.png`);
    const slidesEl = document.getElementById('slides');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const slider = document.getElementById('slider');
    let currentIndex = 0;
    let fadeTimeout;

    images.forEach(src => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      const img = document.createElement('img');
      img.src = src;
      img.className = 'slide-image';
      slide.appendChild(img);
      slidesEl.appendChild(slide);
    });

    const endSlide = document.createElement('div');
    endSlide.className = 'slide end-slide';
    endSlide.innerHTML = `
      <div class="end-content">
        <h1>Obrigado</h1>
        <button id="restart">
          <span>Iniciar</span>
          <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
        </button>
      </div>`;
    slidesEl.appendChild(endSlide);
    const restartBtn = document.getElementById('restart');

    restartBtn.addEventListener('click', () => {
      currentIndex = 0;
      updateSlider();
      triggerShowArrows();
    });

    function updateSlider() {
      slidesEl.style.transform = `translateX(-${currentIndex * 100}%)`;
      if (currentIndex === totalImages) {
        prev.style.display = 'none';
        next.style.display = 'none';
      } else {
        prev.style.display = 'flex';
        next.style.display = 'flex';
      }
    }

    function fadeArrows() {
      prev.classList.add('faded');
      next.classList.add('faded');
    }

    function triggerShowArrows() {
      prev.classList.remove('faded');
      next.classList.remove('faded');
      clearTimeout(fadeTimeout);
      fadeTimeout = setTimeout(fadeArrows, 2000);
    }

    prev.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalImages + 1) % (totalImages + 1);
      updateSlider();
      triggerShowArrows();
    });
    next.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % (totalImages + 1);
      updateSlider();
      triggerShowArrows();
    });

    slider.addEventListener('pointerdown', e => {
      if (e.target.closest('.arrow') || e.target.closest('.end-content')) return;
      if (e.clientX > slider.clientWidth / 2) next.click();
      else prev.click();
    });

    slider.addEventListener('mouseenter', triggerShowArrows);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') prev.click();
      if (e.key === 'ArrowRight') next.click();
    });

    window.addEventListener('load', () => {
      fadeTimeout = setTimeout(fadeArrows, 3000);
    });

    updateSlider();
  </script>
</body>
</html>

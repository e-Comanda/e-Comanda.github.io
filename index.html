<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider Fullscreen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .slider {
      position: relative;
      width: 100%; height: 100vh;
      overflow: hidden;
      background: #000;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
    }
    .end-slide {
      background: #000;
      position: relative;
    }
    .end-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }
    .end-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .end-content button {
      display: flex;
      align-items: center;
      background: none;
      border: 2px solid #2258ff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .end-content button:hover {
      background: orange;
      border-color: orange;
    }
    .end-content button span {
      margin-right: 0.5rem;
    }
    .end-content button svg {
      width: 20px; height: 20px;
      fill: #fff;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px; height: 50px;
      background: #2258ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
      opacity: 0;
      z-index: 10;
    }
    .slider:hover .arrow {
      opacity: 1;
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
    .arrow:hover { background: orange; }
    .arrow svg {
      width: 24px; height: 24px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides"></div>
    <div class="arrow left" id="prev">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </div>
    <div class="arrow right" id="next">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </div>
  </div>

  <script>
    const images = [];
    for (let i = 1; i <= 24; i++) {
      images.push(`${i}.png`);
    }

    const slidesEl = document.getElementById('slides');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let currentIndex = 0;
    const imagesCount = images.length;

    // criar slides de imagens
    images.forEach(src => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.style.backgroundImage = `url('${src}')`;
      slidesEl.appendChild(slide);
    });

    // slide final "Obrigado"
    const endSlide = document.createElement('div');
    endSlide.classList.add('slide', 'end-slide');
    endSlide.innerHTML = `
      <div class="end-content">
        <h1>Obrigado</h1>
        <button id="restart">
          <span>Iniciar</span>
          <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
        </button>
      </div>`;
    slidesEl.appendChild(endSlide);

    document.getElementById('restart').addEventListener('click', () => {
      currentIndex = 0;
      updateSlider();
    });

    function updateSlider() {
      slidesEl.style.transform = `translateX(-${currentIndex * 100}%)`;
      if (currentIndex === imagesCount) {
        prev.style.display = 'none';
        next.style.display = 'none';
      } else {
        prev.style.display = 'flex';
        next.style.display = 'flex';
      }
    }

    prev.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + imagesCount + 1) % (imagesCount + 1);
      updateSlider();
    });
    next.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % (imagesCount + 1);
      updateSlider();
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') prev.click();
      if (e.key === 'ArrowRight') next.click();
    });

    updateSlider();
  </script>
</body>
</html>
